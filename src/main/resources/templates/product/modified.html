<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>modified Product</title>
<link rel="stylesheet" type="text/css" href="/common.css">
</head>
<body>

	<h1 align="center">🐤 수정된 상품 확인 🐤</h1>

    <table align="center" border="1">
		<tr>
			<th>상품번호</th>
			<th>상품명</th>
			<th>상품 판매가</th>
			<th>등록일</th>
			<th>제조사</th>
			<th>판매여부</th>
		</tr>
		<tr>
			<td th:text="${ product.productNo }"></td>
			<td th:text="${ product.productName }"></td>
			<td th:text="${ #numbers.formatInteger(product.productPrice, 3, 'COMMA') } + 원"></td>
			<td th:text="${ product.date }"></td>
			<td th:text="${ product.supplierName }"></td>
			<td th:text="${ product.orderableStatus }"></td>
		</tr>
	</table>


	<script>
	/* 상품 수정 후, 해당 페이지로 redirect 되기 전 alert 띄우기 */
	if(window.location.hash === '#success-modify'){
	    alert('[[${message}]]'); // message 변수는 컨트롤러에서 전달한 Flash Attribute
	}
	</script>

</body>
</html>
